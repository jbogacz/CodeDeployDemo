language: java
jdk: oraclejdk8
script:
notifications:
  email: jakub.bogacz@jeesoft.pl
before_deploy:
  mkdir -p dpl_cd_upload
  ls -ltr
  cp CodeDeployDemo dpl_cd_upload/CodeDeployDemo
deploy:
  - provider: s3
    access_key_id: AKIAI3MJNSSSA2ETFTSQ
    secret_access_key: &1
      secure: 
    local_dir: dpl_cd_upload
    skip_cleanup: true
    on: &2
      repo: jbogacz/CodeDeployDemo
    bucket: CodeDeployDemo
  - provider: codedeploy
    access_key_id: AKIAI3MJNSSSA2ETFTSQ
    secret_access_key: *1
    bucket: CodeDeployDemo
    key: CodeDeployDemo
    bundle_type: zip
    application: CodeDeployDemo
    deployment_group: travis-dg
    on: *2
